<!DOCTYPE html>
<html>
<!--head start-->
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Discord Webhook 送信 ベータ版</title>
  <meta name="author" content="7yultukuri7">
  <meta name="description" content="シンプルなDiscord Webhook 送信">
  <meta name="keywords" content="discord,7yultukuri7,webhook">
  <meta name="title" content="Discord Webhook 送信">
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  </head>
<!--head end-->
<!--body start-->
  <body>

    <div id="header">
      <h>Discord Webhook 送信 ベータ版(β)</h>
    </div>
    
    <div id="container" class="col-2">
      <div class="center-align">
        <p>Webhook Link:</p><input type='text' id="link" placeholder="ここにWebhook URLを入力してください。 https://discordapp.com/api/webhooks/***/***">
        <p>Bot Username:</p><input type="text" id="username" placeholder="ここにWebhookのユーザー名を入力してください。*オプション" >
        <p>Content:</p><input type="text" id="content" placeholder="ここにWebhookのコンテンツを入力してください">
        <br>
        <button id="btn">送信</button>
    </div>
  </div> 
  </div> 
    
  <div id="container" class="col-2">
       <!--JS log in the works atm-->
        <p class="col-2" id='log'>Log</p>
  </div> 
  </div> 

  <div id="footer">
    <a href="https://github.com/7yultukuri7/discord-webhook">Github</a>
  </div>

 <script src="jquery.js"></script>
  <script src="main.js"></script>
  </body>
<!--body end-->
</html>
